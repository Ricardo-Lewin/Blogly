{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {%block
content %}
<h2>Edit Post</h2>
<form action="/posts/{{post.id}}/edit" method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <label for="content">Post Body</label>
    <input
      type="text"
      class="form-control"
      name="content"
      value="{{post.content}}"
    />
  </div>
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ tag.id }}"
        id="tag_{{ tag.id }}"
        {%
        if
        tag
        in
        post.tags
        %}checked{%
        endif
        %}
        name="tags"
      />
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>
  <a
    href="/posts/{{post.id}}"
    class="btn btn-outline-danger"
    role="button"
    aria-pressed="true"
    >Cancel</a
  >
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
