{% extends 'base.html' %} {% block title %}Edit User{% endblock %} {%block
content %}
<h2>Edit User</h2>
<form action="/users/{{user.id}}/edit" method="POST">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first-name"
      name="first-name"
      value="{{user.first_name}}"
    />
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last-name"
      name="last-name"
      value="{{user.last_name}}"
    />
  </div>
  <div class="form-group">
    <label for="imageURL">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="imageURL"
      name="image"
      value="{{user.image_url}}"
    />
  </div>
  <a
    href="/users/{{user.id}}"
    class="btn btn-outline-danger"
    role="button"
    aria-pressed="true"
    >Cancel</a
  >
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
