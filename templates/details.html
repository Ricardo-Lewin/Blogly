{% extends 'base.html' %} {% block title %}Users Details{% endblock %} {%block
content %}
<div class="container"></div>
  <span><img src="{{user.image_url}}" class="rounded float-start"/></span>
  <div class="container">
    <h2>{{user.full_name}}</h2>
      <form>
        <button
          class="btn btn-primary btn-sm"
          formaction="/users/{{ user.id }}/edit"
          formmethod="GET"
        >
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          formaction="/users/{{ user.id }}/delete"
          formmethod="POST"
        >
          Delete
        </button>
      </form>
    </div>
    <div class="container">
      <h3>Posts</h3>
      {% if user.posts %}
      <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor%}
      </ul>
      {% else %}
      <p>No Posts Added!</p>
      {% endif %}
      <a class="btn btn-primary" href="/users/{{user.id}}/posts/new" role="button">Add Post</a>
    </div>
  
  
  <a class="btn btn-primary" href="/" role="button">Go Back</a>
</div>
{% endblock %}
