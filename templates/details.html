{% extends 'base.html' %} {% block title %}Users Details{% endblock %} {%block
content %}
<h2>{{user.first_name}}'s Details</h2>
<span><img src="{{user.image_url}}" /></span>
<ul>
  <li>ID: {{user.id}}</li>
  <li>Name: {{user.first_name}} {{user.last_name}}</li>
</ul>
<form>
  <button
    class="btn btn-primary btn-sm"
    formaction="/users/{{ user.id }}/edit"
    formmethod="GET"
  >
    Edit
  </button>
  <button
    class="btn btn-danger btn-sm"
    formaction="/users/{{ user.id }}/delete"
    formmethod="POST"
  >
    Delete
  </button>
</form>
<a class="btn btn-primary" href="/" role="button">Go Back</a>

{% endblock %}
